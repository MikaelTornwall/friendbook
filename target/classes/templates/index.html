<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head" lang="en">
        <meta charset="UTF-8" />
        <title>FriendBook</title>
    </head>
    <body>
        <nav th:replace="fragments/layout :: indexNav"></nav>        
        
        <div class="container d-flex justify-content-center pt-4">
            <div class="text-center pt-2 pb-2">
                <h1 class="display-4" th:text="${'Welcome to ' + brand}">Hello world</h1>  
                <div class="h6 text-muted">Social media owned by it's users</div>
            </div>
        </div>                    
                        
            <div class="container p-3">
                <div class="row">        
        
                <!-- Image carousel -->
        
                <div id="carouselExampleCaptions" class="carousel slide col-8" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>                
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://images.pexels.com/photos/848523/pexels-photo-848523.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="rounded d-block w-100" alt="..." />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Meet new people</h5>
                                <p>Find your friends.</p>
                            </div> 
                        </div>
                        
                        <div class="carousel-item">
                            <img src="https://images.pexels.com/photos/533509/pexels-photo-533509.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="rounded d-block w-100" alt="..." />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Experience things</h5>
                                <p>Share what you love.</p>
                            </div>
                        </div>
      
                        <div class="carousel-item">
                            <img src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="rounded d-block w-100" alt="..." />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Show who you are</h5>
                                <p>Create your personal photo album.</p>
                            </div>
                        </div>
                    </div>    
                    
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>                
        <!-- Carousel ends -->                
        
        <!-- Sign up form -->
                <div class="col-4">
                    <div class="card p-3">
                        <h2>Sign up</h2>                    
                        <form class="form-group" th:action="@{/signup}" method="POST">
                            <label for="inputUsername">Username</label>
                            <input class="form-control" type="text" name="username" />            
                            <label for="inputName">Name</label>
                            <input class="form-control" type="text" name="name" />            
                            <label for="inputPassword">Password</label>
                            <input class="form-control" type="password" name="password" />            
                            <label for="inputIdentifier">Identifier</label>
                            <input class="form-control" type="text" name="identifier" />       
                            <br />
                            <input class="btn btn-dark" type="submit" value="Register" />
                        </form>
                    </div>
                </div>
            </div>    
        </div>               
            <!-- Sign up form ends -->
           
        <footer th:replace="fragments/layout :: footer"></footer>
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script> 
    </body>    
</html>
