<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head" lang="en">
        <meta charset="UTF-8" />
        <title>FriendBook</title>
    </head>
    <body>
        <div th:replace="fragments/layout :: header(myprofile=${myprofile})"></div>
        
        <div class="container row p-4">
            <div class="col-3"></div>
            <div class="col-6">
        <div class="h3"><i class="far fa-images"></i> Add photo</div>
        <br />
        <form class="form-group" th:action="@{/profiles/{identifier}/photos/add (identifier=${myprofile})}" enctype="multipart/form-data" method="POST">
            <input class="form-control-file" type="file" name="file" />
            <br />
            <br />
            <div>Description</div>
            <textarea class="form-control" name="description" cols="30" rows="3"></textarea>
            <br />
            <button class="btn btn-dark" type="submit" ><i class="fas fa-plus"></i></button>
        </form>
        </div>
        </div>
    </body>
</html>
