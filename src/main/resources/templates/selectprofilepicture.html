<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head" lang="en">
        <meta charset="UTF-8" />
        <title>FriendBook</title>
    </head>
    <body>
        <div th:replace="fragments/layout :: header(myprofile=${myprofile})"></div>
        
        <div class="container p-3">
            
        
        <div class="text-right">
            <a class="h1 fas fa-plus text-decoration-none text-dark" th:href="@{/profiles/{identifier}/photos/add (identifier=${myprofile})}"></a>
        </div>
        
        <div class="container row">
        
            <div class="col-3"></div>
            <div class="col-6">
        <div class="h1">Select profile picture</div>
        <br/>        
        <div class="mb-4" th:each="photo : ${photos}">
            <img th:src="@{/profiles/{identifier}/photos/{id} (identifier=${profile}, id=${photo.id})}" th:alt="${photo.description}" width="500" />                                 
            <form th:action="@{/profiles/{identifier}/selectprofilepicture/{id} (identifier=${myprofile}, id=${photo.id})}" method="POST">
                <button class="btn btn-dark mt-1" type="submit">Select</button>
            </form>
        </div>
        </div>
            </div>
        </div>
    </body>
</html>
